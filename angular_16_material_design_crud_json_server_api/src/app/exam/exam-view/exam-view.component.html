<mat-card class="mat-elevation-z10">
    <mat-card-header>
        
           <img mat-card-avatar src="../../../../assets/exam-svgrepo-com.svg"/>
        
        <mat-card-title>Exams</mat-card-title>
        <mat-card-subtitle>List of Exams</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="right">
            <a mat-mini-fab [routerLink]="['/exam-create']">
                <mat-icon>add</mat-icon>
            </a>
        </div>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="examName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Exam Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.examName}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="examFee">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Exam Fee</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.examFee}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="details">
                <mat-header-cell *matHeaderCellDef mat-sort-header>View Details</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a title="view deails" [routerLink]="['/exam-results', element.examID]"><mat-icon>info</mat-icon></a>
                   
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef mat-sort-header>...</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a [routerLink]="['/exam-edit', element.examID]"><mat-icon>edit</mat-icon></a>
                    <button element.canDelete mat-icon-button (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>                </mat-cell>

            </ng-container>
            <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columns;"></mat-row>
    
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 40]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button [routerLink]="['/exams']">Back to List</a>
    </mat-card-actions>
</mat-card>
