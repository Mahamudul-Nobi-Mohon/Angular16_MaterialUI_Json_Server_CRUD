<mat-card class="mat-elevation-z3">
    <mat-card-header>
        
           <img mat-card-avatar src="../../../../assets/school_FILL0_wght400_GRAD0_opsz48.svg"/>
        
        <mat-card-title>Exam Details</mat-card-title>
        <mat-card-subtitle>Exam and ExamResult</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="exam" class="wrap">
            <div class="row">
                <mat-label><strong>Exam Name</strong> </mat-label>
                <div>{{exam.examName}}</div>
            </div>
            <div class="row">
                <mat-label><strong>Exam Fee</strong></mat-label>
                <div>{{exam.examFee}}</div>
            </div>
        </div>
       <div class="wrap">
        <h2>Result</h2>
        <mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="trainee">
                <mat-header-cell *matHeaderCellDef>Trainee </mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.trainee.traineeName}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="result">
                <mat-header-cell *matHeaderCellDef>Exam Result </mat-header-cell>
                <mat-cell *matCellDef="let element">{{getResult(element.result)}}</mat-cell>

            </ng-container>
            
            <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columns;"></mat-row>
    
        </mat-table>
       </div>
    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button [routerLink]="['/exams']">Back to list</a>
    </mat-card-actions>
</mat-card>
