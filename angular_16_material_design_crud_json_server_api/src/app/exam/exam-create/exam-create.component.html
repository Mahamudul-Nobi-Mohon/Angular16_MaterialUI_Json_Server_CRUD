<mat-card class="mat-elevation-z3">
    <mat-card-header>

        <img mat-card-avatar src="../../../../assets/exam-svgrepo-com.svg" />

        <mat-card-title>Add Exam</mat-card-title>
        <mat-card-subtitle>Add new order entry</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="examForm" class="form-container" (ngSubmit)="save()">
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Exam Name</mat-label>
                <input matInput formControlName="examName">             
            </mat-form-field>
            
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Exam Fee</mat-label>
                <input matInput formControlName="examFee">
            </mat-form-field>
                    
            <div class="f-w f-w-flex">
                <h4>Items</h4><button type="button" mat-icon-button (click)="addItem()"><mat-icon>add</mat-icon></button>
            </div>

            <ng-container formArrayName="examResults">
                <ng-container *ngFor="let p of examResultsFormArray.controls; let i = index">
                    <div  [formGroupName]="i" class="item-row">
                        <mat-form-field class="f-w" appearance="fill">
                            <mat-label>Trainee</mat-label>
                            <mat-select formControlName="traineeID">
                                <mat-option *ngFor="let p of trainee" [value]="p.id">{{p.traineeName}}</mat-option>
                            </mat-select>
                        
                        </mat-form-field>
                          <mat-form-field appearance="fill" class="f-w">
                            <mat-label>Result</mat-label>
                            <mat-select formControlName="result">
                                <mat-option *ngFor="let op of resultsOptions" [value]="op.value">{{op.label}}</mat-option>
                            </mat-select>

                           </mat-form-field>
                          <button type="button" mat-icon-button (click)="removeItem(i)"><mat-icon>delete</mat-icon></button>
                    </div>
                </ng-container>
            </ng-container>

            <div class="f-w">
                <button type="submit" mat-raised-button color="primary" [disabled]="examForm.invalid">Save</button>
            </div>
        </form>
      

    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button [routerLink]="['/exams']">Back to list</a>
    </mat-card-actions>
</mat-card>
