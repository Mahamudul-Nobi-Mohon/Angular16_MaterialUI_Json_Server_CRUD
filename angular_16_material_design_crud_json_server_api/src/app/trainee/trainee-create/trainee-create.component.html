<mat-card class="mat-elevation-z3">
    <mat-card-header>

        <img mat-card-avatar src="../../../../assets/groups_FILL0_wght400_GRAD0_opsz48.svg" />

        <mat-card-title>Trainee</mat-card-title>
        <mat-card-subtitle>Add new Trainee entry</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="traineeForm" class="form-container" (ngSubmit)="save()">
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Course</mat-label>
                <mat-select formControlName="courseID" (selectionChange)="setCourseName($event)">
                    <mat-option *ngFor="let op of course" [value]="op.id" >{{op.courseName}}</mat-option>
                </mat-select>
                <mat-error *ngIf="traineeForm.controls['courseID'].hasError('required')"><strong>Course Name</strong> required</mat-error>
            </mat-form-field>
            

            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Trainee Name</mat-label>
                <input matInput formControlName="traineeName">
                <mat-error *ngIf="traineeForm.controls['traineeName'].hasError('required')"><strong>Trainee
                        Name</strong> required</mat-error>   
            </mat-form-field>

            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Trainee Address</mat-label>
                <input matInput formControlName="traineeAddress">
                <mat-error *ngIf="traineeForm.controls['traineeAddress'].hasError('required')"><strong>Trainee
                        Address</strong> required</mat-error>   
            </mat-form-field>

            <mat-form-field appearance="fill" class="f-w">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="traineeForm.controls['email'].hasError('required')"><strong>E-mail</strong> required</mat-error>   
            </mat-form-field>

            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Birth Date</mat-label>
                <input matInput [matDatepicker]="picker"  formControlName="birthDate" />
                <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="traineeForm.controls['birthDate'].hasError('required')"><strong>Birth date</strong>
                    required</mat-error>

            </mat-form-field>

            <div class="f-w-i mb-1">
                <img src="{{imgPath}}/Pictures/{{trainee.picture}}" class="img" *ngIf="trainee" />
                <mat-form-field appearance="fill" class="f-w">
               
                    <mat-label>Picture</mat-label>
                    <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
                      <mat-icon>attach_file</mat-icon>
                    </button>
                    <input type="text" readonly matInput formControlName="picture" />
                    <input
                      type="file"
                      multiple
                      hidden
                      #f_input
                      (change)="handleFileInputChange($event)"
                    />
                    <mat-error>this field is required</mat-error>
                </mat-form-field>
            </div>

            <div class="f-w">
                <mat-checkbox formControlName="isRunning" class="c-m" >Is-Running</mat-checkbox>
            </div>

            <div class="f-w">
                <button type="submit" mat-raised-button color="primary" [disabled]="traineeForm.invalid">Save</button>
            </div>
        </form>


    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button [routerLink]="['/trainees']">Back to list</a>
    </mat-card-actions>
</mat-card>
