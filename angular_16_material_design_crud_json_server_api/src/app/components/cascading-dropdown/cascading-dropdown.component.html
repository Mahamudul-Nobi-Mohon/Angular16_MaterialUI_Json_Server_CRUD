<mat-card class="mat-elevation-z3">
    <mat-card-header>

        <img mat-card-avatar src="../../../../assets/groups_FILL0_wght400_GRAD0_opsz48.svg" />

        <mat-card-title>Cascading Dropdown</mat-card-title>
        <mat-card-subtitle>Test page...</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="cascadingForm" class="form-container">
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Country</mat-label>
                <mat-select formControlName="countryID" (selectionChange)="setCountryName($event)">
                    <mat-option *ngFor="let op of country" [value]="op.id" >{{op.name}}</mat-option>
                </mat-select>
                <mat-error *ngIf="cascadingForm.controls['countryID'].hasError('required')"><strong>Country Name</strong> required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="f-w">
                <mat-label>State</mat-label>
                <mat-select formControlName="stateID">
                    <mat-option *ngFor="let op of state" [value]="op.id" >{{op.name}}</mat-option>
                </mat-select>
                <mat-error *ngIf="cascadingForm.controls['stateID'].hasError('required')"><strong>State Name</strong> required</mat-error>
            </mat-form-field>
            
 

            <div class="f-w">
                <button type="submit" mat-raised-button color="primary" [disabled]="cascadingForm.invalid">Save</button>
            </div>
        </form>


    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button [routerLink]="['/trainees']">Back to list</a>
    </mat-card-actions>
</mat-card>
