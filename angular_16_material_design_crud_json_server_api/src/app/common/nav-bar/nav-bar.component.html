<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        
        [opened]="false">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/home']"><mat-icon class="icon">home</mat-icon> Home</a>
        <a mat-list-item [routerLink]="['/courses']"><mat-icon class="icon">school</mat-icon> Courses</a>
        <a mat-list-item [routerLink]="['/trainees']"><mat-icon class="icon">groups</mat-icon> Trainees</a>
        <a mat-list-item [routerLink]="['/exams']"><mat-icon class="icon">pages</mat-icon> Exams</a>
        <!-- <a mat-list-item [routerLink]="['/examresults']"><mat-icon class="icon">done</mat-icon> ExamResults</a> --> 
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>{{appTitle}}</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
